<div id="timemkTab" class="container-fluid animate__animated animate__fadeIn">
    <div class="d-flex align-items-center mb-4">
        <div class="bg-info text-white rounded p-2 me-3">
            <i class="bi bi- journeyman fs-3"></i>
        </div>
        <div>
            <h3 class="fw-bold mb-0">Time-Series CPL Mata Kuliah</h3>
            <p class="text-muted mb-0">Analisis perkembangan capaian CPL pada mata kuliah spesifik</p>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label fw-bold">Jenjang</label>
                    <select id="jenjangMKTS" class="form-select" onchange="onJenjangMKChange()">
                        <option value="">--Pilih Jenjang--</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                        <option value="S3">S3</option>
                    </select>
                </div>
                <div class="col-md-5 position-relative">
                    <label class="form-label fw-bold">Pilih Mata Kuliah</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-book"></i></span>
                        <input type="text" id="pilihMKTS" class="form-control" placeholder="Cari mata kuliah..." oninput="filterMK_TS()" autocomplete="off">
                    </div>
                    <div id="mkSuggestionsTS" class="list-group position-absolute w-100 z-3 shadow-sm d-none" style="max-height: 200px; overflow-y: auto;"></div>
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-bold">Dari Tahun</label>
                    <select id="tahunAwalMK" class="form-select">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label fw-bold">Ke Tahun</label>
                    <select id="tahunAkhirMK" class="form-select">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="col-12 mt-3">
                    <button class="btn btn-info text-white w-100 shadow-sm fw-bold" onclick="loadTimeMKPortfolio()">
                        <i class="bi bi-activity me-2"></i>Tampilkan Portofolio Mata Kuliah
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div id="mkChartContainer" style="width: 100%; min-height: 450px; position: relative;">
                <p class="text-center text-muted py-5">Pilih mata kuliah dan rentang tahun untuk melihat histori capaian CPL.</p>
            </div>
        </div>
    </div>
</div>
