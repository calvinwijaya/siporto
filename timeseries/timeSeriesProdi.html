<div id="timeprodiTab" class="container-fluid animate__animated animate__fadeIn">
    <div class="d-flex align-items-center mb-4">
        <div class="bg-primary text-white rounded p-2 me-3">
            <i class="bi bi-graph-up fs-3"></i>
        </div>
        <div>
            <h3 class="fw-bold mb-0">Time-Series CPL Prodi</h3>
            <p class="text-muted mb-0">Pantau tren capaian CPL rata-rata Program Studi antar semester/tahun</p>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <label class="form-label fw-bold">Jenjang</label>
                    <select id="filterJenjangTimeSeries" class="form-select">
                        <option value="S1">S1 - Sarjana</option>
                        <option value="S2">S2 - Magister</option>
                        <option value="S3">S3 - Doktor</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Dari Tahun</label>
                    <select id="tahunAwalProdi" class="form-select">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Ke Tahun</label>
                    <select id="tahunAkhirProdi" class="form-select">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary w-100 shadow-sm" onclick="loadTimeProdiPortfolio()">
                        <i class="bi bi-search me-2"></i>Tampilkan Tren
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <div id="prodiChartContainer" style="width: 100%; min-height: 450px; position: relative;">
                <p class="text-center text-muted py-5">Silakan pilih parameter filter untuk menampilkan grafik tren CPL Prodi.</p>
            </div>
        </div>
    </div>
</div>
