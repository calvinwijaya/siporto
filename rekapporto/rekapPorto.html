<div id="rekapTab" class="container-fluid animate__animated animate__fadeIn">
    <div class="d-flex align-items-center mb-4">
        <div class="bg-primary text-white rounded p-2 me-3">
            <i class="bi bi-clipboard-data fs-3"></i>
        </div>
        <div>
            <h3 class="fw-bold mb-0">Rekapitulasi Capaian Portofolio</h3>
            <p class="text-muted mb-0">Visualisasi rata-rata capaian CPL dan PI berdasarkan jenjang dan tahun</p>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <div class="row align-items-end g-3">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Pilih Jenjang</label>
                    <select id="filterJenjangRekap" class="form-select">
                        <option value="S1">S1 - Sarjana</option>
                        <option value="S2">S2 - Magister</option>
                        <option value="S3">S3 - Doktor</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Pilih Tahun Akademik</label>
                    <select id="filterYear" class="form-select">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100 shadow-sm" onclick="filterRekapByJenjangYear()">
                        <i class="bi bi-search me-2"></i>Tampilkan Portofolio
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="rekapContent" style="display:none;">
        <div class="row">
            <div class="col-lg-5 mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-header bg-white border-0 pt-3">
                        <h6 class="fw-bold text-primary"><i class="bi bi-hexagon-half me-2"></i>Rekapitulasi Capaian CPL</h6>
                    </div>
                    <div class="card-body">
                        <div style="position: relative; height:350px;">
                            <canvas id="soRadarChart"></canvas>
                        </div>
                        <div id="cplTableContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-header bg-white border-0 pt-3">
                        <h6 class="fw-bold text-info"><i class="bi bi-bar-chart-line me-2"></i>Rekapitulasi Capaian PI</h6>
                    </div>
                    <div class="card-body">
                        <div style="position: relative; height:350px;">
                            <canvas id="rekapPiChart"></canvas>
                        </div>
                        <div id="piTableContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-light border-0">
            <h6 class="fw-bold mb-0 text-secondary py-1">
                <i class="bi bi-info-circle me-2"></i>Referensi CPL & PI (PSPSTGD, PMPSTGM, dan PDPSTGM)
            </h6>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive" style="border-radius: 0 0 8px 8px; overflow: hidden;">
                <iframe 
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ65su3Ig9sNyZ3Sahsfn4ql3Rqg_cuMMg_ARpkEMPG5YNRwCTAPE-PIXp2Rrxg-nXSrtjM44pvodYJ/pubhtml"
                    width="100%" 
                    height="500px" 
                    style="border: none; min-width: 900px;">
                </iframe>
            </div>
        </div>
    </div>
</div>
